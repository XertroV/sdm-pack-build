fragment PushFields on Push {
  id
  timestamp
  branch
  before {
    sha
    message
    committer {
      login
      person {
        ...PersonFields
      }
    }
  }
  after {
    sha
    message
    committer {
      login
      person {
        ...PersonFields
      }
    }
    image {
      image
      imageName
    }
    tags {
      name
      description
      timestamp
      release {
        name
        timestamp
      }
    }
  }
  repo {
    ...CoreRepoFieldsAndChannels
  }
  commits {
    sha
    timestamp
    message
    author {
      _id
      login
      name
    }
  }
}
